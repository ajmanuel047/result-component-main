<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="result">
          <h1>Your Result</h1>
          <div class="circle">
            <p>76</p>
            <p>of 100</p>
          </div>
          <p>Great</p>
          <p>You scored higher than 65% of <br>the people who have taken <br>these tests</p>
        </div>
        <section class="summary">
            <h2>Summary</h2>
            <div class="score">
              <div>
                <img class="icon" src="./assets/images/icon-reaction.svg"><p id="reaction">Reaction</p>
              </div>              
              <p class="percentage"> <span class="numerator">80</span> / <span class="denominator">100</span></p>
            </div>
            <div class="score">
              <div>
                <img class="icon" src="./assets/images/icon-memory.svg"><p id="memory">Memory</p>
              </div>              
              <p class="percentage"> <span class="numerator">92</span> / <span class="denominator">100</span></p>
            </div>
            <div class="score">
              <div>
                <img class="icon" src="./assets/images/icon-verbal.svg"><p id="verbal">Verbal</p>
              </div>              
              <p class="percentage"><span class="numerator">61</span> / <span class="denominator">100</span></p>
            </div>
            <div class="score">
              <div>
                <img class="icon" src="./assets/images/icon-visual.svg"><p id="visual">Visual</p>
              </div>              
              <p class="percentage"><span class="numerator">72</span> / <span class="denominator">100</span></p>
            </div>

            <div class="button">
                <button>Continue</button>
            </div>            
        </section>


    </main>
</body>
</html>
